<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Budget Tracker</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-6">
  <div id="root"></div>
<script type="text/javascript">
const { useState } = React;

function TravelBudgetTracker() {
  const [expenses, setExpenses] = useState(() => {
    // Load from localStorage if available, else start with demo row
    try {
      const data = localStorage.getItem('expenses');
      return data ? JSON.parse(data) : [];
    } catch {
      return [];
    }
  });

  // Persist expenses to localStorage on change
  React.useEffect(() => {
    localStorage.setItem('expenses', JSON.stringify(expenses));
  }, [expenses]);

  // Add expense form
  const [form, setForm] = useState({
    memo: '', category: '', amount: '', date: '', payer: ''
  });

  function handleInput(e) {
    setForm({ ...form, [e.target.name]: e.target.value });
  }

  function handleAddExpense(e) {
    e.preventDefault();
    if (!form.memo || !form.amount || !form.date) return;
    setExpenses([
      ...expenses,
      {
        id: Date.now() + Math.random(),
        memo: form.memo,
        category: form.category,
        amount: parseFloat(form.amount) || 0,
        date: form.date,
        payer: form.payer,
      }
    ]);
    setForm({ memo: '', category: '', amount: '', date: '', payer: '' });
  }

  function handleDelete(id) {
    setExpenses(expenses.filter(exp => exp.id !== id));
  }

  // --- CSV Export ---
  function arrayToCSV(data) {
    if (!data.length) return '';
    const headers = Object.keys(data[0]);
    const csvRows = [
      headers.join(','),
      ...data.map(row => headers.map(
        field => JSON.stringify(row[field] ?? '')
      ).join(','))
    ];
    return csvRows.join('\n');
  }

  function handleExportCSV() {
    const csv = arrayToCSV(expenses);
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = 'expenses.csv';
    a.click();
    URL.revokeObjectURL(url);
  }

  return (
    <div className="w-full max-w-2xl bg-white p-6 rounded-2xl shadow-xl">
      <div className="flex items-center justify-between mb-4">
        <h1 className="text-2xl font-bold text-gray-900">Travel Budget Tracker</h1>
        <button
          className="ml-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
          onClick={handleExportCSV}
        >
          Export CSV
        </button>
      </div>
      <form onSubmit={handleAddExpense} className="grid grid-cols-1 md:grid-cols-6 gap-2 mb-6">
        <input
          name="memo"
          className="col-span-2 border rounded p-2"
          placeholder="Description"
          value={form.memo}
          onChange={handleInput}
          required
        />
        <input
          name="category"
          className="col-span-1 border rounded p-2"
          placeholder="Category"
          value={form.category}
          onChange={handleInput}
        />
        <input
          name="amount"
          className="col-span-1 border rounded p-2"
          placeholder="Amount (EUR)"
          type="number"
          min="0"
          step="0.01"
          value={form.amount}
          onChange={handleInput}
          required
        />
        <input
          name="date"
          className="col-span-1 border rounded p-2"
          placeholder="Date"
          type="datetime-local"
          value={form.date}
          onChange={handleInput}
          required
        />
        <input
          name="payer"
          className="col-span-1 border rounded p-2"
          placeholder="Payer"
          value={form.payer}
          onChange={handleInput}
        />
        <button
          className="col-span-1 mt-1 md:mt-0 bg-green-500 text-white rounded px-4 py-2 hover:bg-green-600 transition"
          type="submit"
        >
          Add
        </button>
      </form>
      <div className="overflow-x-auto">
        <table className="w-full table-auto border-collapse">
          <thead>
            <tr className="bg-gray-100">
              <th className="py-2 px-2 text-left text-xs text-gray-600">Description</th>
              <th className="py-2 px-2 text-left text-xs text-gray-600">Category</th>
              <th className="py-2 px-2 text-left text-xs text-gray-600">Amount (EUR)</th>
              <th className="py-2 px-2 text-left text-xs text-gray-600">Date</th>
              <th className="py-2 px-2 text-left text-xs text-gray-600">Payer</th>
              <th className="py-2 px-2"></th>
            </tr>
          </thead>
          <tbody>
            {expenses.length === 0 && (
              <tr>
                <td colSpan={6} className="text-center text-gray-400 py-6">
                  No expenses yet.
                </td>
              </tr>
            )}
            {expenses.map(exp => (
              <tr key={exp.id} className="border-b last:border-none">
                <td className="py-2 px-2">{exp.memo}</td>
                <td className="py-2 px-2">{exp.category}</td>
                <td className="py-2 px-2">{exp.amount.toFixed(2)}</td>
                <td className="py-2 px-2">{exp.date.replace('T', ' ')}</td>
                <td className="py-2 px-2">{exp.payer}</td>
                <td className="py-2 px-2">
                  <button
                    className="text-red-500 hover:text-red-700"
                    onClick={() => handleDelete(exp.id)}
                    title="Delete"
                  >
                    &#x1F5D1;
                  </button>
                </td>
              </tr>
            ))}
          </tbody>
        </table>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<TravelBudgetTracker />);
</script>
</body>
</html>
